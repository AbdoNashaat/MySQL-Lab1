<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySQL Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <h1>MySQL Dashboard</h1>

    <div class="container">
        <div id="status" class="loading">Loading data...</div>
        <div class="user-header">
            <h2>ðŸ“š Databases</h2>
            <button id="addDatabase">Add Database</button>
        </div>
        <table id="dbTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Database Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="user-header">
            <h2>ðŸ‘¤ Users</h2>
            <button id="addUser">Add User</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>User</th>
                    <th>Host</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h3>Add New User</h3>
            <label>Username:</label>
            <input type="text" id="newUsername" placeholder="Enter username" />

            <label>Password:</label>
            <input type="password" id="newPassword" placeholder="Enter password" />

            <label>Host:</label>
            <input type="text" id="newHost" placeholder="e.g. localhost or %" />

            <label>Database:</label>
            <input type="text" id="newDatabase" placeholder="Database to grant access" />

            <div class="modal-buttons">
                <button id="createUserBtn">Create User</button>
                <button id="cancelUserBtn" class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
