<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .table-hover tbody tr { cursor: pointer; transition: background-color 0.2s; }
    .table-hover tbody tr:hover { background-color: #e7f1ff; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="dbTitle" class="text-primary fw-bold">Database: </h1>
      <div>
        <button id="createTableBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTableModal">➕ Create Table</button>
        <button id="backBtn" class="btn btn-outline-secondary">⬅️ Back</button>
      </div>
    </div>

    <div id="status" class="alert alert-info text-center">Loading tables...</div>

    <div class="table-responsive">
      <table id="tablesTable" class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Table Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Create Table Modal -->
  <div class="modal fade" id="createTableModal" tabindex="-1" aria-labelledby="createTableModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="createTableModalLabel">Create New Table</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Table Name</label>
            <input type="text" id="newTableName" class="form-control" placeholder="Enter table name">
          </div>

          <div class="mb-3">
            <label class="form-label">Columns Definition</label>
            <textarea id="tableColumns" class="form-control" rows="4" placeholder="Example: id INT PRIMARY KEY, name VARCHAR(100), age INT"></textarea>
            <small class="text-muted">Write column definitions as you would in SQL.</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelCreateTableBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmCreateTableBtn" class="btn btn-success">Create Table</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="tables.js"></script>
</body>
</html>
